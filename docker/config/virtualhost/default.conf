server {
    listen       80;
    server_name  website80.com;
    root /home/website/default;
    index index.html index.php;

    # error_page  404              /404.html;
    # error_page  500 502 503 504  /50x.html;

    include /etc/nginx/cnf.d/error-page.conf;
    include /etc/nginx/cnf.d/enable-php.conf;
    include /etc/nginx/cnf.d/elegant-links.conf;
    include /etc/nginx/cnf.d/cache-assets.conf;
}

